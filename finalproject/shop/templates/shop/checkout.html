<!DOCTYPE html>
<html lang="en">
<head>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row"> 
          <div class="col-md-12">
            <ul class="list-group" id = "item_list">

            </ul>
          </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="items" name="items">


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input id="name" name="name" type="text" class="form-control" id="inputEmail4" placeholder="John">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="john@john.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input id="city" name="city" type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="state" name="state"  class="form-control">
                  <option selected>Choose...</option>
                  <option>Alabama</option>
                  <option>Alaska</option>
                  <option>Arizona</option>
                  <option>Arkansas</option>
                  <option>California</option>
                  <option>Colorado</option>
                  <option>Connecticut</option>
                  <option>Delaware</option>
                  <option>Florida</option>
                  <option>Georgia</option>
                  <option>Hawaii</option>
                  <option>Idaho</option>
                  <option>Illinois</option>
                  <option>Indiana</option>
                  <option>Iowa</option>
                  <option>Kansas</option>
                  <option>Kentucky</option>
                  <option>Louisiana</option>
                  <option>Maine</option>
                  <option>Maryland</option>
                  <option>Massachusetts</option>
                  <option>Michigan</option>
                  <option>Minnesota</option>
                  <option>Mississippi</option>
                  <option>Missouri</option>
                  <option>Montana</option>
                  <option>Nebraska</option>
                  <option>Nevada</option>
                  <option>New Hampshire</option>
                  <option>New Jersey</option>
                  <option>New Mexico</option>
                  <option>New York</option>
                  <option>North Carolina</option>
                  <option>North Dakota</option>
                  <option>Ohio</option>
                  <option>Oklahoma</option>
                  <option>Oregon</option>
                  <option>Pennsylvania</option>
                  <option>Rhode Island</option>
                  <option>South Carolina</option>
                  <option>South Dakota</option>
                  <option>Tennessee</option>
                  <option>Texas</option>
                  <option>Utah</option>
                  <option>Vermont</option>
                  <option>Virginia</option>
                  <option>Washington</option>
                  <option>West Virginia</option>
                  <option>Wisconsin</option>
                  <option>Wyoming</option>
                  

                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Amount due</label>
                <input readonly="" type="text" class="form-control" id="total" name="total">
              </div>
            </div>
            
           
            <button type="submit" class="btn btn-primary">Place order</button>
          </form> 
        </div>
      </div>
    </div>    
</body>
<script type="text/javascript">
if(localStorage.getItem('cart')==null){
  var cart={};

}
else{
  cart = JSON.parse(localStorage.getItem('cart'));
} 
let total = 0; 
for(item in cart){
  let name = cart[item][1];
  let price = cart[item][2];
  let quantity = cart[item][0];
  total = total + cart[item][2];
  


  itemString = `<li class = "list-group-item"><span class="">${quantity}</span> of ${name}     <span class="badge badge-warning badge-pill">${price}</span></li>`
  
  $('#item_list').append(itemString);
}
totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>
${total}</li>`
$('#total').val(total);
$('#item_list').append(totalPrice);
$('#items').val(JSON.stringify(cart));


</script>
</html>
